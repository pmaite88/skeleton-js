type Mutation {
  signup(
    email: String!
    password: String!
    firstName: String!
    lastName: String!
  ): User!
}

type Query {
  question: String!
  me: User
  user(email: String!): User
}

type User {
  id: ID! # unique!!!!
  email: String! # unique!!!!
  firstName: String!
  lastName: String!
  password: String!
  resetToken: String
  resetTokenExpiray: Float
}
